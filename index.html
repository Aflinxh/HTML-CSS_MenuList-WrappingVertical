<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu List Wrapping Vertical</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="menu">
			<!-- List of Menu, u can add many of menus, recommendation: 3-5 menus -->
			<li class="item" id="mn1">
				<a class="btn" href="#mn1">Menu 1</a>
				<div class="submenu">
					<!-- List of items, u can add many of items, recommendation: 3-5 items -->
					<a href="#">Item1</a>
					<a href="#">Item2</a>
					<a href="#">Item3</a>
				</div>
			</li>
			<!-- List of Menu -->
			<li class="item" id="mn2">
				<a class="btn" href="#mn2">Menu 2</a>
				<div class="submenu">
					<!-- List of items -->
					<a href="#">Item1</a>
					<a href="#">Item2</a>
					<a href="#">Item3</a>
				</div>
			</li>
			<!-- List of Menu -->
			<li class="item" id="mn3">
				<a class="btn" href="#mn3">Menu 3</a>
				<div class="submenu">
					<!-- List of items -->
					<a href="#">Item1</a>
					<a href="#">Item2</a>
					<a href="#">Item3</a>
				</div>
			</li>
			<!-- This is the fourth menu example. To activate it: block line 43-50 and press ctrl + / in vscode -->

				<a class="btn" href="#mn4">Menu 4</a>
				<div class="submenu">

					<a href="#">Item3</a>
				</div>
			</li> -->
		</div>
	</body>
</html>
